<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.div-hide {
			width: 50px;
			height: 50px;
			position: fixed;
			bottom: 10%;
			left: 10%;
			background-color: white;
		}
		.div-rollup {
			width: 50px;
			height: 50px;
			position: fixed;
			bottom: 10%;
			left: 10%;
			background-color: antiquewhite;
		}
	</style>
	<title>Document</title>
</head>
<body>
	<button id="btn">버튼</button>
	<ul>
		<li>사과</li>
		<li>바나나</li>
		<li>수박</li>
	</ul>
	<div id="hideDiv" class="div-hide"></div>
	<script>
		const btn = document.getElementById('btn');
		btn.addEventListener( 'click', function() {
			alert('안녕');
		});
		btn.addEventListener( 'click', function() {
			alert('하시오.');
		});

		const divHide = document.getElementById("hideDiv");
		divHide.addEventListener( 'click', function() {
			let comment = '';
			if( divHide.className === 'div-hide' ) {
				divHide.className = 'div-rollup';
				comment = '들켰다!';
			} else {
				divHide.className = 'div-hide';
				comment = '다시 숨는다!';
			}
			alert( comment );
		});

		divHide.addEventListener( 'mouseenter', function() {
			if( divHide.className === 'div-hide' ) {
				alert( '두근두근' );
			}
		});

	</script>
</body>
</html>
