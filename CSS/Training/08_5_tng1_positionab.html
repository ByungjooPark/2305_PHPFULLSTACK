<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		section {
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			position: relative;
		}
		.pos1 {
			width: 150px;
			height: 150px;
			border: 1px solid #000;
			position: absolute;
			top: 50px;
			left: 50px;
		}
		.pos2 {
			width: 150px;
			height: 150px;
			border: 1px solid #000;
			position: absolute;
			top: 100px;
			right: 100px;
		}
		.pos3 {
			width: 150px;
			height: 150px;
			border: 1px solid #000;
			position: absolute;
			bottom: 50px;
			left: 50px;
		}
	</style>

</head>
<body>
	<section>
		<div class="pos1">pos1</div>
		<div class="pos2">pos2</div>
		<div class="pos3">pos3</div>
	</section>
</body>
</html>
