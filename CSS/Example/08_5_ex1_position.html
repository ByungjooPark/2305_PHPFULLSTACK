<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		main,
		section,
		article,
		div {
			border: 1px solid black;
			padding: 20px;
		}
		main {
			max-width: 600px;
			margin: 0 auto;
			background-color: yellow;
		}
		section {
			background-color: aqua;
		}
		article {
			background-color: blue;
		}
		div {
			background-color: white;
		}

	</style>
</head>
<body>
	<!-- 
		position 속성 : HTML 요소를 배치하는 방법을 지정합니다.
			** 속성 값 **
			-static : 기본값으로 문서의 흐름에 맞춰 배치합니다.
			-relative : 
				static 위치에서 top, right, bottom, left와 같은 속성에 의한 상대적인 위치값을 지정합니다.
				그외에는 static와 같습니다.
			-absolute :
				relative값을 사용한 상위 요소를 기준으로 위치값을 지정합니다.
				position: static 속성을 가지고 있지 않은 부모를 기준으로 움직입니다.
			-fixed : 뷰 포트을 기준으로 위치값을 지정합니다.

	 -->
	<main>
		main
		<section>
			section
			<article>
				article
				<div>div1</div>
				<div>div2</div>
				<div>div3</div>
				<div>div4</div>
				<div>div5</div>
			</article>
		</section>
	</main>
</body>
</html>
